<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/Netflix-logo-on-transparent-background-PNG.png" type="image/x-icon">
</head>
<body>
    <div class="background">

    <header>
        <div > <img id="header" src="media/580b57fcd9996e24bc43c529.png" alt="Netflix logo"></div>
    </header>

    <main>
        <div class="SignBox">
            <form>
                <fieldset> <!-- class="SignBox" -->
                    <legend style="color: white; text-align: initial;">Sign In</legend>
                    <ul type="none">
                        <li>
                            <label for="email and phone number" class="emailandpass">
                                <input type="email" name="email" id="email" placeholder="Email">
                            </label>
                        </li>
                        <li>
                            <label for="password" class="emailandpass">
                                <input type="password" name="email" id="email" placeholder="Password">
                            </label>
                        </li>
                        <li>
                            <label for="Signin">
                                <input type="button" value="Sign in" id="SigninButton">
                            </label>
                        </li>
                        <li>
                            <label class="thehardpart" for="remember_me" style="color: white;">
                                <input type="checkbox" name="remember me" class="rem"><span class="textofcheckbox">Remember me</span>
                                <span class="texttt"><a href="https://www.netflix.com/bd/LoginHelp">Need help?</a></span>
                            </label>
                            
                        </li>
                        <li><p class="texttt">
                            New to Netflix? <a href="https://www.netflix.com/bd/">Sign up now.</a><br><br>
                            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a>
                            
                        </li>
                    </ul>
                    
                    
                </fieldset>
            </form>
        </div>
    </main>

    <footer>

    </footer>
</div>
</body>
</html>
